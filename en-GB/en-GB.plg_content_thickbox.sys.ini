PLG_THICKBOX_XML_DESCRIPTION="<strong>Ready to use content box for Joomla 1.5 (w mootools v.1.1+)</strong><br /><br />ThickBox+ is a one-for-all content box to show a single image, multiple images, inline content, iframed content, or content served through Ajax in a hybrid modal window. <br /><br />If referencing problems occur concerning the bundled images, edit the homepath variable in smoothbox.js which can be found in: /plugins/content/thickbox/includes/ . The homepath variable should direct to your Joomla home directory (e.g. "/joomla" ).If Joomla resides in your server root, the homepath variable is simply: "" (empty string). <br /><br />For details on usage and demos refer to <a href="http://lbm-services.de/joomla/index.php?option=com_content&task=view&id=22&Itemid=46" target="_blank">demo page</a>.<br /><br /><h3>Changelog</h3><ul><li>v.2.0: Gallery from images folder enabled, thumbnail creation enabled </li><li>v.1.3: Opera issue fixed, caption for iframed contents and  inline contents</li><li>v.1.2: Image links enabled for contentbox.</li><li>v.1.1: XHTML-validity issue fixed.</li></ul>"


